<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
   
</head>
<body>
    
    <div class="container">
        <div class="tab tab-1">
            <table id="table" >
                <tr>
                    <th>Nom</th>
                    <th>Marque</th>
                    <th>prix</th>
                </tr>
            </table>
        </div>
        <div class="tab tab-2">
            Nom :<input type="text" name="nom" id="nom">
            Marque :<input type="text" name="marque" id="marque">
            Prix :<input type="string" name="prix" id="prix">
            
            <button onclick="addHtmlTableRow();">Ajouter</button>
        </div>
    </div>
    
    <script> 
        var rIndex,
            table = document.getElementById("table");
        
        // check the empty input
        function checkEmptyInput()
        {
            var isEmpty = false,
                nom = document.getElementById("nom").value,
                marque = document.getElementById("marque").value,
                prix = document.getElementById("prix").value;
        
            if(nom === ""){
                alert("il faux écrire un nom");
                isEmpty = true;
            }
            else if(marque === ""){
                alert("il faux écrire la marque");
                isEmpty = true;
            }
            else if(prix === ""){
                alert("il faux ajouter un prix");
                isEmpty = true;
            }
            return isEmpty;
        }
        
        // add Row
        function addHtmlTableRow()
        {
            // get the table by id
            // create a new row and cells
            // get value from input text
            // set the values into row cell's
            if(!checkEmptyInput()){
            var newRow = table.insertRow(table.length),
                cell1 = newRow.insertCell(0),
                cell2 = newRow.insertCell(1),
                cell3 = newRow.insertCell(2),
                nom = document.getElementById("nom").value,
                marque = document.getElementById("marque").value,
                prix = document.getElementById("prix").value;
        
            cell1.innerHTML = nom;
            cell2.innerHTML = marque;
            cell3.innerHTML = prix;
            // call the function to set the event to the new row
            selectedRowToInput();
        }
        }
        
        // display selected row data into input text
        function selectedRowToInput()
        {
            
            for(var i = 1; i < table.rows.length; i++)
            {
                table.rows[i].onclick = function()
                {
                  // get the seected row index
                  rIndex = this.rowIndex;
                  document.getElementById("nom").value = this.cells[0].innerHTML;
                  document.getElementById("marque").value = this.cells[1].innerHTML;
                  document.getElementById("prix").value = this.cells[2].innerHTML;
                };
            }
        }
        selectedRowToInput();
    
    </script>
</body>
</html>
