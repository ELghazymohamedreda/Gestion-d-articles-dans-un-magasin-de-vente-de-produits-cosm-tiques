    <div id="layoutSidenav">

        <div id="layoutSidenav_content" class="SQL">
            <main>
                <div>
                    <div class="h1">
                        <h1>Makeup magazine</h1>
                        <button id="show" class="Touch" onclick="show()">Ajouter</button>
                    </div><br>
                    
                    <div>

                        <div>
                            <i></i>
                        </div>
                        <div id="said">

                            <form id="formSubmit">
                                <div id="klm">
                                    <label for="inputNom">Nom</label><br>
                                    <input required type="text" id="inputNom" placeholder="Enter your Nam"
                                        maxlength="30"><br>

                                    <label for="inputMarque">Marque</label><br>
                                    <input required type="text" list="marq" id="inputMarque" placeholder="Enter your Marque"
                                        maxlength="30"><br>
                                        <datalist id="marq">
                                            <option value="Dior">Dior</option>
                                            <option value="Gucci">Gucci</option>
                                            <option value="L'Oréal">L'Oréal</option>
                                            <option value="Fenty beauty">Fenty beauty</option>
                                        </datalist>
                                    <label for="inputPrix">Prix</label><br>
                                    <input required type="number" step=any placeholder="Enter your Prix"
                                        class="form-control" id="inputPrix"><br>
                                </div>
                                <div id="abdslamporche">
                                    <label for="inputDate">Date de </label><br>
                                    <input required type="date" class="form-control" id="inputDate"
                                        placeholder="Apartment, studio, or floor"><br>
                                    <label for="inputType">Type</label><br>
                                    <select required id="inputType">
                                        <option value="" disabled selected>Choisir...</option>
                                        <option value="Hygiène et toilette">Hygiène et toilette</option>
                                        <option value="Soins esthétiques">Soins esthétiques</option>
                                        <option value="Produits solaires">Produits solaires</option>
                                        <option value="Beauté des mains et des pieds">Beauté des mains et des pieds
                                        </option>
                                        <option value="Produits de maquillage">Produits de maquillage</option>
                                        <option value="Entretien capillaires">Entretien capillaires</option>
                                        <option value="Parfums">Parfums</option>
                                    </select><br><br>

                                    <label for="Promotion">Est en promotion</label><br>

                                    <br><input required name="Promotion" value="Oui" type="radio" id="gridCheck">
                                    <label for="gridCheck">
                                        Oui
                                    </label><br>

                                    <!-- <div class="form-check"> -->
                                    <input required name="Promotion" value="Non" type="radio" id="gridCheck">
                                    <label for="gridCheck">
                                        Non
                                    </label>
                                    <!-- </div> -->

                                </div>
                                <div>
                                    <button id="submitButton" type="submit" class="btn btn-success">Enregistrer</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div>
                        <div>
                            <i></i>
                        </div>
                        <div>
                            <table id="worksTable">
                                <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Marque</th>
                                        <th>Prix</th>
                                        <th>Date de publication</th>
                                        <th>Type</th>
                                        <th>Est en promotion</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
